group 'com.nodriver.flutter_azure_b2c'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.8.0'  
    repositories {
        google()
        jcenter()
        maven {
            url 'https://pkgs.dev.azure.com/MicrosoftDeviceSDK/DuoSDK-Public/_packaging/Duo-SDK-Feed/maven/v1'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'  
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
        mavenLocal()
        maven {
            url 'https://pkgs.dev.azure.com/MicrosoftDeviceSDK/DuoSDK-Public/_packaging/Duo-SDK-Feed/maven/v1'
        }
        maven {
            name "vsts-maven-adal-android"
            url "https://identitydivision.pkgs.visualstudio.com/_packaging/AndroidADAL/maven/v1"
            credentials {
                username System.getenv("ENV_VSTS_MVN_ANDROIDADAL_USERNAME") != null ? System.getenv("ENV_VSTS_MVN_ANDROIDADAL_USERNAME") : project.findProperty("vstsUsername")
                password System.getenv("ENV_VSTS_MVN_ANDROIDADAL_ACCESSTOKEN") != null ? System.getenv("ENV_VSTS_MVN_ANDROIDADAL_ACCESSTOKEN") : project.findProperty("vstsMavenAccessToken")
            }
        }
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31

    namespace 'com.nodriver.flutter_azure_b2c'

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
    }

    // Ensure JVM compatibility for both Java and Kotlin is set to 1.8
    kotlinOptions {
        jvmTarget = "1.8"  // Make sure Kotlin uses Java 1.8
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8  // Set Java to 1.8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    // Use Java toolchain to enforce Java 1.8 explicitly for both Java and Kotlin
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(8)  // Enforce Java 8 for both
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.microsoft.identity.client:msal:2.0.+'
}
